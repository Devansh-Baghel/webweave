<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook-like Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body,
      html {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Sticky Header */
      header {
        background-color: #1877f2;
        padding: 10px 20px;
        width: 100%;
        position: sticky;
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }

      header img {
        width: 80px;
        height: auto;
      }

      /* Main content styles */
      .main {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f2f5;
      }

      .login-container {
        background-color: #fff;
        padding: 40px;
        width: 420px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        text-align: center;
      }

      h2 {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 20px;
      }

      /* Input box styling */
      .input-box {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        text-align: center;
        font-size: 16px;
        margin-bottom: 8px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 14px;
        border: 1px solid #dddfe2;
        border-radius: 6px;
        font-size: 16px;
      }

      .btn-login {
        width: 100%;
        padding: 14px;
        background-color: #1877f2;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
      }

      .btn-login:hover {
        background-color: #145db2;
      }

      .forgot-signup {
        margin-top: 20px;
        font-size: 14px;
      }

      .forgot-signup a {
        text-decoration: none;
        color: #1877f2;
        margin: 0 5px;
      }

      .forgot-signup a:hover {
        text-decoration: underline;
      }

      /* Sticky Footer */
      footer {
        background-color: #f0f2f5;
        padding: 10px;
        text-align: center;
        font-size: 12px;
        color: #666;
        position: sticky;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Sticky Header -->
    <header>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
        alt="Facebook Logo"
      />
    </header>

    <!-- Main Content -->
    <div class="main">
      <div class="login-container">
        <h2>Facebook</h2>
        <div class="input-box">
          <label for="username">Username or Email</label>
          <input type="text" id="username" required />
        </div>
        <div class="input-box">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>
        <button class="btn-login">Log In</button>
        <div class="forgot-signup">
          <a href="#">Forgot Password?</a> ·
          <a href="#">Sign Up for Facebook</a>
        </div>
      </div>
    </div>

    <!-- Sticky Footer -->
    <footer>© 2024 Facebook-like Website</footer>
  </body>
</html>
