<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="form-container">
      <h1>Application Form</h1>
      <p class="note">
        <span id="note-span">Note:</span> Form is to be completed at least 21
        days prior to date
      </p>

      <form>
        <!-- Personal Details Section -->
        <fieldset class="pl-4 pb-10 mb-4">
          <legend>Personal Details</legend>

          <div class="form-group -mb-2">
            <label for="name" class="-mr-8">Name:</label>
            <input
              type="text"
              id="name"
              placeholder="Enter name here"
              class="-ml-36"
            />
          </div>

          <div class="form-group -mb-2">
            <label for="address">Address:</label>
            <input
              type="text"
              id="address"
              placeholder="Enter address here"
              class="-ml-32"
            />
          </div>

          <div class="form-group -mb-2">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="Enter email here"
              class="-ml-32"
            />
          </div>

          <div class="form-group -mb-2">
            <label for="phone">Phone Number:</label>
            <input
              type="tel"
              id="phone"
              placeholder="Enter 10 digit number"
              class="-ml-20"
            />
          </div>

          <div class="form-group -mb-2">
            <label for="iq">IQ:</label>
            <input
              type="number"
              id="iq"
              placeholder="Enter IQ here"
              class="-ml-32"
            />
          </div>
        </fieldset>

        <!-- Gender and Date Section -->
        <fieldset class="pl-4">
          <legend>Gender & Proposed Date</legend>

          <label>Gender:</label>
          <div class="gender-options flex flex-col">
            <div class="ml-10 flex gap-5">
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                checked
              />
              <label for="male">Male</label>
            </div>

            <div class="ml-10 flex gap-5">
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
            </div>

            <div class="ml-10 flex gap-5">
              <input type="radio" id="other" name="gender" value="other" />
              <label for="other">Other</label>
            </div>
          </div>

          <div class="form-group">
            <label for="outing-date">Date of Proposed Outing:</label>
            <input type="date" id="outing-date" />
          </div>
        </fieldset>

        <!-- Checkbox Section -->
        <fieldset class="pl-4">
          <legend>Preferences & Situations</legend>

          <label>Check All That Apply:</label>
          <div class="checkbox-group">
            <input type="checkbox" id="tattoos" />
            <label for="tattoos">I have tattoos and/or piercings</label><br />

            <input type="checkbox" id="age-diff" />
            <label for="age-diff"
              >I am more than 2 years older than my daughter</label
            ><br />

            <input type="checkbox" id="van" />
            <label for="van">I own a panel van or V8 ute</label><br />

            <input type="checkbox" id="full-time" checked />
            <label for="full-time">I work full-time</label><br />

            <input type="checkbox" id="rich" checked />
            <label for="rich">My parents are rich</label><br />

            <input type="checkbox" id="public-date" checked />
            <label for="public-date"
              >Is the date at a well-lit public location</label
            >
          </div>
        </fieldset>

        <!-- Education and Political Views Section -->
        <fieldset class="pl-4">
          <legend>Education & Political Views</legend>

          <div class="flex gap-2">
            <div class="form-group flex">
              <label for="political-view">Political Persuasion:</label>
              <select id="political-view" class="-ml-16">
                <option>Left Wing</option>
                <option>Right Wing</option>
                <option>Conservative</option>
                <option>Nazi</option>
              </select>
            </div>

            <div class="form-group flex">
              <label for="education-level" id="edu-lbl"
                >Education Level Completed:</label
              >
              <select id="education-level" class="-ml-12">
                <option>University</option>
                <option>High School</option>
                <option>College</option>
              </select>
            </div>
          </div>
        </fieldset>

        <!-- Essay & References Section -->
        <fieldset class="pl-4">
          <legend>Essay & References</legend>

          <div class="essay-section flex flex-col gap-2">
            <label for="essay"
              >In 50 words or more explain why you want to date my
              daughter:</label
            >
            <textarea
              id="essay"
              rows="4"
              class="w-80 block"
              placeholder="Enter text here"
            ></textarea>

            <label for="references"
              >Please upload contact details for 2 references:</label
            >
            <textarea
              id="references"
              rows="4"
              class="w-80 block"
              placeholder="Enter text here"
            ></textarea>
          </div>
        </fieldset>

        <!-- Submit Button -->
        <button
          type="submit"
          class="submit-button bg-red-700 text-white w-52 mx-auto"
        >
          Send Your Application
        </button>
      </form>
    </div>
  </body>
</html>
